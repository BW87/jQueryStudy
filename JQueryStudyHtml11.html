<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <title> jQuery 쭉! 계속하기!</title>

    <script src="https://code.jquery.com/jquery.min.js"></script>

    <style>

        .container * {
            display: block;
            border: 2px solid rosybrown;
            color : rosybrown;
            padding : 5px;
            margin : 15px;
        }

    </style>

    <script>

        $(function(){

            $("#offsetParentButton").on("click", function (){
                $(".me").offsetParent().css({border : "2px solid blue"})
            })

        })

    </script>

</head>

<body>

    <div class="container">
        <div>할머니
            <ul style="position: relative;"> 어머니
                <li class="me"> 나!
                    <span> (아들,딸)미정</span>
                </li>
            </ul>
        </div>
    </div>

    <button id="offsetParentButton"> offsetParent를 이용하여 나를 기준으로 가장 가까운 가족 선택해 css 적용하기</button>

</body>

</html>
