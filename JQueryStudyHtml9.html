<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8">

  <title> jQuery 영원히! 공부하기</title>

  <script src="https://code.jquery.com/jquery.min.js"></script>

  <style>

    li, p , ul, div {
      margin: 5px;
      padding: 5px;
      border: 2px solid sandybrown;
    }

  </style>

  <script>

    $(function(){

      $("#addButton").on("click", function(){
        $("p").add("div").css({"border" : "2px solid black"})
      })

      $("#before").find("li").css({"backgroundColor" : "aqua"})

      $("#addBackButton").on("click", function(){
        $("#after").find("li").find("span").addBack().css({"backgroundColor" : "red"})
      })

    })

  </script>

</head>

<body>

  <p> 안녕하십니까!</p>
  <span> 서보원 입니다.</span>
  <div> 반갑습니다! 잘부탁드립니다!</div>

  <button id="addButton"> add를 이용하여 div에 위치한 문장도 같이 css 속성 주기</button>

  <ul id="before">
    <li> addBack 적용전 문장입니다. </li>
    <li> 나의 고향은 대구입니다. </li>
  </ul>

  <ul id="after">
    <li> addBack 적용후 문장입니다. </li>
    <li> 이젠 정자동으로 이사왔어요. </li>
  </ul>

  <button id="addBackButton"> addBack을 이용해 두개의 ul에 css 속성 추가</button>

</body>

</html>
