<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8">

  <title> jQuery 언제나 계속하기!</title>

  <script src="https://code.jquery.com/jquery.min.js"></script>

  <style>

    .container * {
      display : block;
      border: 2px solid black;
      color: black;
      padding : 5px;
      margin : 15px
    }

  </style>

  <script>

    $(function(){

      $("#childrenButton").on("click", function(){
        $("ul").children().css({"border" : "2px solid green"})
      })

      $("#findButton").on("click", function(){
        $("div").find("span").css({"border" : "2px solid brown"})
      })
    })

  </script>

</head>

<body>

  <div class="container">
    <div>실수
      <ul>유리수
        <li>정수
          <span> 자연수 </span>
        </li>
      </ul>
    </div>
  </div>

  <button id="childrenButton"> children을 이용해 유리수의 자식 요소 선택</button>
  <button id="findButton"> find를 이용해 실수의 자식요소중 span에 해당하는 요소 선택 </button>
</body>

</html>
